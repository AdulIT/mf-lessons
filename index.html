<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <footer class="footer">
            <div class="footer__socials">
                <div class="footer__social-icon">
                    <i class="footer__social fa-brands fa-twitter animate__animated animate__zoomInDown animate__slow"></i>
                </div>
                <div class="footer__social-icon">
                    <i class="footer__social fa-brands fa-facebook"></i>
                </div>
                <div class="footer__social-icon">
                    <i class="footer__social fa-brands fa-instagram"></i>
                </div>
                <div class="footer__social-icon">
                    <i class="footer__social fa-brands fa-dribbble"></i>
                </div>
                <div class="footer__social-icon">
                    <i class="footer__social fa-brands fa-behance"></i>
                </div>
            </div>
    
            <div class="footer__wrapper">
                <div class="footer__links animate__animated animate__bounceInLeft">
                    <a href="#" class="footer__link">WORK</a>
                    <a href="#" class="footer__link">STORY</a>
                    <a href="#" class="footer__link">SERVICES</a>
                </div>
        
                <a href="#" class="footer__name animate__animated animate__backInUp animate__delay-2s">flatstudio</a>
        
                <div class="footer__links animate__animated animate__bounceInRight">
                    <a href="#" class="footer__link">CAREERS</a>
                    <a href="#" class="footer__link">CONTACT US</a>
                </div>
            </div>
    </footer>
</body>
</html>
